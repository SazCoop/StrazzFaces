<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:s="http://it.strazz.faces/ui">
<h:head>
	<h:outputStylesheet name="bootstrap.css" library="css" />
	<h:outputStylesheet name="chargen.css" library="css" />
	<h:outputScript name="jquery-1.11.0.min.js" library="js" />
	<h:outputScript name="bootstrap.js" library="js" />
	<link rel="stylesheet" href="http://yandex.st/highlightjs/8.0/styles/default.min.css"/>
	<script src="http://yandex.st/highlightjs/8.0/highlight.min.js"></script>
	<script>hljs.initHighlightingOnLoad();</script>
</h:head>
<h:body>
	<a href="https://github.com/francesco-strazzullo/StrazzFaces" target="blank_">
		<img style="z-index:10000;position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"/>
	</a>
	<pe:importConstants className="it.strazz.faces.StrazzFaces" var="StrazzFaces" />  

	<h:form>
		<div class="container">

			<!-- Static navbar -->
			<div class="navbar navbar-default" role="navigation">
				<div class="container-fluid">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse"
							data-target=".navbar-collapse">
							<span class="sr-only">Toggle navigation</span> <span
								class="icon-bar"></span> <span class="icon-bar"></span> <span
								class="icon-bar"></span>
						</button>
						<h:commandLink styleClass="navbar-brand" action="/index.jsf?faces-redirect=true" style="font-family:SixEightZeroNineChargenRg">StrazzFaces</h:commandLink>
					</div>
					<div class="navbar-collapse collapse">
						<ul class="nav navbar-nav">
							<li class="dropdown"><a href="#" class="dropdown-toggle"
								data-toggle="dropdown">Components<b class="caret"></b></a>
								<ul class="dropdown-menu">
									<li><h:commandLink action="/pages/clock.jsf?faces-redirect=true">Clock</h:commandLink></li>
									<li><h:commandLink action="/pages/switch/index.jsf?faces-redirect=true">Switch</h:commandLink></li>
								</ul></li>
							<li><h:commandLink action="/pages/docs.jsf?faces-redirect=true">Docs</h:commandLink></li>
							<li><h:commandLink action="/pages/contacts.jsf?faces-redirect=true">Contacts</h:commandLink></li>
							<li><a href="http://francescostrazzullo.info" target="_blank">Blog</a></li>
						</ul>
						<ul class="nav navbar-nav navbar-right">
              				<li><a href="#">Version #{StrazzFaces.VERSION}</a></li>
             
            			</ul>
					</div>
					<!--/.nav-collapse -->
				</div>
				<!--/.container-fluid -->
			</div>

			<!-- Main component for a primary marketing message or call to action -->
			<div class="jumbotron" style="padding-top:0px;">
				<ui:insert name="content">

				</ui:insert>
			</div>

		</div>
	</h:form>
</h:body>
</html>
