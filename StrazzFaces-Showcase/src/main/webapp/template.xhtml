						</ul>
						<ul class="nav navbar-nav navbar-right">
              				<li><a href="#">Version #{StrazzFaces.VERSION}</a></li>
             
            			</ul>
					</div>
					<!--/.nav-collapse -->
				</div>
				<!--/.container-fluid -->
			</div>

			<div class="jumbotron">
				<ui:insert name="content">
