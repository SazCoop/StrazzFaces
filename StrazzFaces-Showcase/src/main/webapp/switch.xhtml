<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:s="http://it.strazz.faces/ui">
<h:head>
</h:head>
<h:body>
	<h1>StrazzFaces Switch</h1>
	<h:form id="test">
		<s:switch id="switch" binding="#{switchBean.switchComponent}">
			<p:ajax 
				event="change" 
				listener="#{switchBean.onChangeSwitch}"
				process="@this"
				update="@form"/>
		</s:switch>
		<p:selectBooleanCheckbox disabled="true" value="#{switchBean.switchComponent.value}"/>
		<p:commandButton value="test" process="@form" update="@form"/>
	</h:form>
</h:body>
</html>
