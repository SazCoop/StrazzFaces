<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:s="http://it.strazz.faces/ui">
<h:head>
</h:head>
<h:body>
	<h1>StrazzFaces Switch</h1>

	<h:form id="test">
		<p:panelGrid columns="6">
			<h:outputText value="Toggle All" />
			<h:outputText value="Rocker" />
			<h:outputText value="Arc" />
			<h:outputText value="Side" />
			<h:outputText value="Circle" />
			<h:outputText value="Rect" />

			<s:switch value="#{switchBean.toogleValue}">
				<p:ajax event="change" listener="#{switchBean.onToggleAllSwitch}"
					process="@this" update="@form" />
			</s:switch>

			<s:switch value="#{switchBean.toogleValue}" type="rocker"/>
			<s:switch value="#{switchBean.toogleValue}" type="arc"/>
			<s:switch value="#{switchBean.toogleValue}" type="side"/>
			<s:switch value="#{switchBean.toogleValue}" type="circle"/>
			<s:switch value="#{switchBean.toogleValue}" type="rect"/>
		</p:panelGrid>
	</h:form>
</h:body>
</html>
