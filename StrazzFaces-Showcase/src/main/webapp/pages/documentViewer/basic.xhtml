<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:s="http://it.strazz.faces/ui"
	template="/template.xhtml">
	<ui:define name="content">
		<h1 class="text-center title">Document Viewer</h1>
		<p:tabView>
			<p:tab title="Result">
				<h4>URL</h4>
				<s:documentViewer 
					height="500"
					url="/files/Mela_Rossa.odt" />
				<h4>Resource</h4>
				<s:documentViewer 
					height="500"
					library="books"
					name="AliceInWonderland.pdf" />
				<h4>Dynamic</h4>
				<f:event listener="#{documentViewerBean.onPrerender}" type="preRenderView" />
				<s:documentViewer 
					height="500"
					value="#{documentViewerBean.content}" />
			</p:tab>
			<p:tab title="XHTML Page">
				<pre>
					<code>
&lt;s:documentViewer 
	height=&quot;500&quot;
	url=&quot;#{'#{request.contextPath}'}/files/Mela_Rossa.pdf&quot; /&gt;
					</code>
				</pre>
			</p:tab>
		</p:tabView>
		
		
	</ui:define>
</ui:composition>
