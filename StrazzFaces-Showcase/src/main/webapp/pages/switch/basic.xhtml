<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:s="http://it.strazz.faces/ui"
	template="/template.xhtml">
	<ui:define name="content">
		<h1 class="text-center">Switch</h1>
		<div class="container">
			<div class="row">
				<div class="col-md-4 text-center">
					<p>Toggle</p>
				</div>
				<div class="col-md-8">
					<s:switch />
				</div>
			</div>
			<div class="row">
				<div class="col-md-4 text-center">
					<p>Rocker</p>
				</div>
				<div class="col-md-8">
					<s:switch type="rocker" />
				</div>
			</div>
			<div class="row">
				<div class="col-md-4 text-center">
					<p>Side</p>
				</div>
				<div class="col-md-8">
					<s:switch type="side" />
				</div>
			</div>
			<div class="row">
				<div class="col-md-4 text-center">
					<p>Arc</p>
				</div>
				<div class="col-md-8">
					<s:switch type="arc" />
				</div>
			</div>
			<div class="row">
				<div class="col-md-4 text-center">
					<p>Circle</p>
				</div>
				<div class="col-md-8">
					<s:switch type="circle" />
				</div>
			</div>
			<div class="row">
				<div class="col-md-4 text-center">
					<p>Rect</p>
				</div>
				<div class="col-md-8">
					<s:switch type="rect" />
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
