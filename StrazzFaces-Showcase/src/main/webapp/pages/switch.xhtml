<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:s="http://it.strazz.faces/ui"
	template="/template.xhtml">
	<ui:define name="content">
		<h1>Switch</h1>
			<div class="container">
				<div class="row">
					<div class="col-md-2">
						<p>Toggle All</p>
						<s:switch value="#{switchBean.toogleValue}">
							<p:ajax event="change" listener="#{switchBean.onToggleAllSwitch}"
								process="@this" update="@form" />
						</s:switch>
					</div>
					<div class="col-md-2">
						<p>Rocker</p>
						<s:switch value="#{switchBean.toogleValue}" type="rocker" />
					</div>
					<div class="col-md-2">
						<p>Arc</p>
						<s:switch value="#{switchBean.toogleValue}" type="arc" />
					</div>
					<div class="col-md-2">
						<p>Side</p>
						<s:switch value="#{switchBean.toogleValue}" type="side" />
					</div>
					<div class="col-md-2">
						<p>Circle</p>
						<s:switch value="#{switchBean.toogleValue}" type="circle" />
					</div>
					<div class="col-md-2">
						<p>Rect</p>
						<s:switch value="#{switchBean.toogleValue}" type="rect" />
					</div>
				</div>
			</div>
	</ui:define>
</ui:composition>
